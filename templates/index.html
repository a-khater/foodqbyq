<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analysis App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            color: #333;
            margin-top: 30px;
            font-size: 2rem;
        }

        .container {
            max-width: 500px;
            padding: 20px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .file-input {
            margin: 20px 0;
        }

        .file-input input[type="file"] {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .file-label:hover {
            background-color: #0056b3;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #218838;
        }

        .uploaded-image {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .result {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Analysis App</h1>
        <form action="/analyze" method="post" enctype="multipart/form-data">
            <div class="file-input">
                <label for="file" class="file-label">Choose Image</label>
                <input type="file" name="file" id="file" accept="image/*" required>
            </div>
            <button type="submit">Analyze Image</button>
        </form>
        
        {% if filepath %}
        <div>
            <h2>Uploaded Image:</h2>
            <img src="{{ url_for('static', filename='uploads/' + filepath.split('/')[-1]) }}" alt="Uploaded Image" class="uploaded-image">
            <div class="result">
                <h3>Analysis Result:</h3>
                <p>{{ result }}</p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
